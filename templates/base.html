<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <link rel = "stylesheet" href = "{% static 'css/style.css' %}">

  <title>{% block title %}NaturalTeas{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}"style="font-family:'Dancing Script'; color:Purple;">>logout</a>
    {% else %}
    <a href="{% url 'login' %}" >login</a> / <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>

</body>
</html>
